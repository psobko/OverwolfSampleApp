<!DOCTYPE html>
<html>
    <head> 
        <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
        <link href="style.css" rel="stylesheet">
        <title>Demo app</title>
        <script>
            function dragResize(edge){
                overwolf.windows.getCurrentWindow(function(result){
                    if (result.status=="success"){
                        overwolf.windows.dragResize(result.window.id, edge);
                    }
                });
            };
            
            function dragMove(){
                overwolf.windows.getCurrentWindow(function(result){
                    if (result.status=="success"){
                        overwolf.windows.dragMove(result.window.id);
                    }
                });
            };
            
            function closeWindow(){
                overwolf.windows.getCurrentWindow(function(result){
                    if (result.status=="success"){
                        overwolf.windows.close(result.window.id);
                    }
                });
            };
            function getInfo(){
             overwolf.games.getRunningGameInfo(function(GameInfo){
                console.log(GameInfo);
                console.log(overwolf);
            })
         };
         </script>
     </head>

    <body>
        <div style="width:20px; height:20px; bottom:0; right:0; position:absolute;" onmousedown="dragResize('BottomRight');"></div>
        <div id="content" onmousedown="dragMove();">
            <h1>Hello, world!</h1>
            <p>You can drag from anywhere you want, and resize from bottom right corner.</p>
            <button id="close" onclick="closeWindow();">Close</button>
            <button id="getInfo" onclick="getInfo();">Info</button>
        </div>
    </body>
</html>
